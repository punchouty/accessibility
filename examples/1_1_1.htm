<!DOCTYPE HTML>
<html>
<head>
<title>1.1.1</title>
</head>
<body>
<h2>Failure</h2>
<h3>Example 1.. No Alt attribute </h3>
<img src="Mount_Everest_North_Face.JPG" height="100" width="100">
<h3>Example 2.. Incorrect Alt attribute value </h3>
<label	 for="search" > Search : <input type="text" name="txtsearch" id="search"/> </label> <img src="search.png" alt = "Magnifying Glass"/>
<h3>Example 3.. Improper Use of Alt attribute </h3>
<img src="divider" alt="rainbow divider"/><img src="divider" alt="rainbow divider"/><img src="divider" alt="rainbow divider"/>

<h2>Success</h2>
<h3>Example 1.. Specify Alt attribute </h3>
<img src="Mount_Everest_North_Face.JPG" height="100" width="100" alt="Mount Everest">
<h3>Example 2.. Correct Alt attribute value </h3>
<label	 for="search" > Search : <input type="text" name="txtsearch" id="search"/> </label> <img src="search.png" alt = "Search Button"/>
<h3>Example 3.. Improper Use of Alt attribute </h3>
<img src="divider" alt="rainbow divider"/><img src="divider" alt="rainbow divider"/><img src="divider" alt=""/>

</body>
</html>
