<!DOCTYPE HTML>
<html>
<head>
<title>2.1.2 Keyboard Trap</title>
 <script src="../js/jquery.js">
$(document).ready(function(){
    $('.trap').keydown(function(event){
        event.preventDefault();
        var href = $(this).attr('href');
        var text = $(this).text();
        window.open(href, text);
    });
});
</script>
</head>
<body>
<h2>Failure</h2>
<a  href="page1.html">Link 1</a>
<a class="trap" href="some-page.html">Trap</a>
<a  href="page2.html">Link 2</a>

</body>

</html>
